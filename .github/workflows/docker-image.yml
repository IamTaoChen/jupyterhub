name: Publish Docker Image to GHCR and Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/${{ github.repository }}:latest --tag ${{ secrets.DOCKER_HUB_USERNAME }}/my-image:latest

    - name: Login to GitHub Container Registry
      run: echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u username --password-stdin

    - name: Push the Docker image to GHCR
      run: docker push ghcr.io/${{ github.repository }}:latest

    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

    - name: Push the Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/my-image:latest
